<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework 01</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <a href="" class="nav-brand">B</a>
          <a href="">Colors</a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <p class="title">Primary</p>
          <hr />
          <div class="row">
            <div class="col-6">
              <div class="card">
                <div class="card-top"></div>
                <div class="card-body">
                  <p class="card-title">sky blue</p>
                  <p class="card-text">#040A1A</p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card">
                <div class="card-top1"></div>
                <div class="card-body">
                  <p class="card-title">complementary</p>
                  <p class="card-text">#D9A02C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <p class="title">neutral colors</p>
          <hr />
          <div class="row">
            <div class="col-3">
              <div class="card">
                <div class="card-top neutral-dard1"></div>
                <div class="card-body">
                  <p class="card-title">dark black</p>
                  <p class="card-text">#030C1A</p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-top1 neutral-dard2"></div>
                <div class="card-body">
                  <p class="card-title">backround</p>
                  <p class="card-text">#061126</p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-top1 neutral-dard3"></div>
                <div class="card-body">
                  <p class="card-title">layer1</p>
                  <p class="card-text">#0A1A33</p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-top1 neutral-dard4"></div>
                <div class="card-body">
                  <p class="card-title">layer2</p>
                  <p class="card-text">#10223F</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="card">
                <div class="card-top neutral-dard5"></div>
                <div class="card-body">
                  <p class="card-title">heading</p>
                  <p class="card-text">#DADEE5</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <div class="card-top1 neutral-dard6"></div>
                <div class="card-body">
                  <p class="card-title">body text</p>
                  <p class="card-text">#CED2D9</p>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <div class="card-top1 neutral-dard7"></div>
                <div class="card-body">
                  <p class="card-title">border line</p>
                  <p class="card-text">#3A4559</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <h3 class="title">action colors</h3>
          <hr />
          <div class="row">
            <div class="col-3">
              <div class="card">
                <div class="card-top action-card1"></div>
                <div class="card-body">
                  <p class="card-title">infor</p>
                  <p class="card-text">#3091F2</p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-top1 action-card2"></div>
                <div class="card-body">
                  <p class="card-title">sucess</p>
                  <p class="card-text">#2BF66</p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-top1 action-card3"></div>
                <div class="card-body">
                  <p class="card-title">warning</p>
                  <p class="card-text">#E59C2E</p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-top1 action-card4"></div>
                <div class="card-body">
                  <p class="card-title">danger</p>
                  <p class="card-text">#E54545</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <footer></footer>
